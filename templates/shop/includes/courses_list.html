<div class="grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-4 pt-6">
    {% for course in courses %}
        <div class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <a href="{% url "shop:show" course.id %}">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ course.title }}</h5>
            </a>
            <p class="text-xl mb-3 font-normal text-gray-700 dark:text-gray-400">Category: <a 
                href="{% url "shop:category" course.category.id%}"
                class="mb-2 text-xl font-bold tracking-tight text-gray-400 dark:text-white"
                >{{ course.category.title }}</a> </p>
            <p class="text-xl mb-3 font-normal text-gray-700 dark:text-gray-400">Price: {{ course.price }} </p>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Students quontity: {{ course.students_qty}} </p>
            <a href="#" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Buy
                <svg class="w-3.5 h-3.5 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                </svg>
            </a>
        </div>
    {% endfor %}
</div>
